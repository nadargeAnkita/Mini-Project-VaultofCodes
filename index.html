<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive User Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">User Registration Form</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter First Name, Last Name"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email-Address</label>
            <input type="text"
                    id="email"
                    name="email"
                    placeholder="Enter Email-Address"/>
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm Password"/>
          </div>
          <div class="user-input-box">
            <label for="dateofBirth">Date of Birth</label>
            <input type="text"
                    id="dateofBirth"
                    name="dateofBirth"
                    placeholder="Enter Date of Birth"/>
          </div>
          <div class="gender-details-box">
            <span class="gender-title">Gender</span>
            <div class="gender-category">
              <input type="radio" name="gender" id="male">
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female">
              <label for="female">Female</label>
              <input type="radio" name="gender" id="other">
              <label for="other">Other</label>
            </div>
          </div>
         
        </div>
        <div class="termsandCondition-details-box">
          <span class="termsandCondition-title">Terms and Condition</span>
          <div class="termsandCondition-category">
            <input type="checkbox" name="termsandCondition" id="male">
            <label for="termsandCondition">Yes I agree, the terms and condtions of VaultofCodes.</label>
            
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
